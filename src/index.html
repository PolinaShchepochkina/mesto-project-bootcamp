<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/cousteau.jpg" alt="Портрет Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографии"></button>
    </section>

    <section class="card-container">
      <ul class="cards"></ul>
    </section>
  
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popupEdit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form" id="edit" method="post" novalidate>
        <fieldset class="form__set">
          <input type="text" class="form__input" id="person-input" minlength="2" maxlength="40" required>
          <span class="form__input-error person-input-error"></span>
          <input type="text" class="form__input" id="about-input" minlength="2" maxlength="200" required>
          <span class="form__input-error about-input-error"></span>
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Новое место</h2>
      <form class="form" id="add" method="post" novalidate>
        <fieldset class="form__set">
          <input type="text" class="form__input" placeholder="Название" id="place-input" minlength="2" maxlength="30" required>
          <span class="form__input-error place-input-error"></span>
          <input type="url" class="form__input" placeholder="Ссылка на картинку" id="url-input" required>
          <span class="form__input-error url-input-error"></span>
        </fieldset>
        <button class="form__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_darker" id="popupImage">
    <div class="popup__container popup__container_full">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__set">
        <img class="popup__image" src="" alt="">
        <p class="popup__text"></p>
      </div>
    </div>
  </section>

  <template id="card-template">
    <li class="card__item">
      <img class="card__image" src="" alt="">
      <button class="card__trash-button" type="reset" aria-label="Корзина"></button>
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

</body>
</html>
