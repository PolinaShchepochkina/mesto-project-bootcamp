<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/cousteau.jpg" alt="Портрет Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографии"></button>
    </section>

    <section class="card-container">
      <ul class="cards"></ul>
    </section>
  
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popupEdit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form" id="edit-profile" method="post">
        <fieldset class="form__set">
          <input type="text" class="form__item form__item_user-name">
          <input type="text" class="form__item form__item_user-about">
          <input type="submit" class="form__submit-button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup" id="popupAdd">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="form__title">Новое место</h2>
      <form class="form" id="add-new-place" method="post">
        <fieldset class="form__set">
          <input type="text" class="form__item form__item_place-name" placeholder="Название">
          <input type="text" class="form__item form__item_place-url" placeholder="Ссылка на картинку">
          <input type="submit" class="form__submit-button" value="Создать">
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_darker" id="popupImage">
    <div class="popup__container popup__container_full">
      <button class="popup__close-button" type="button"></button>
      <div class="popup__set">
        <img class="popup__image" src="" alt="">
        <p class="popup__text"></p>
      </div>
    </div>
  </section>

  <template id="card-template">
    <li class="card__item">
      <img class="card__image" src="" alt="">
      <button class="card__trash-button" type="reset" aria-label="Корзина"></button>
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script src="./script.js"></script>
</body>
</html>
